{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="POST" action="{{ url_for('login') }}">
  {{ form.hidden_tag() }}
  {{ form.username.label }}<br>{{ form.username() }}<br>
  {{ form.password.label }}<br>{{ form.password() }}<br><br>
  {{ form.submit() }}
</form>
{% endblock %}
